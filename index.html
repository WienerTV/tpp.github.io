<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート用ホームページ</title>
    <style>
        /* --- 全体のスタイル --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        /* --- 動画コンテナ関連 --- */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- UI要素 --- */
        #play-button {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: border-left-color 0.2s ease;
            position: absolute;
        }

        #play-button:hover {
            border-left-color: white;
        }

        #skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: clamp(12px, 2vw, 16px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: none; /* 初期状態は非表示 */
            transition: background-color 0.2s ease;
        }       

        #skip-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        #time-display {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            height: 40px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <h1>アンケート用動画</h1>

    <div class="video-container">
        <video id="main-video" src="main.mp4" playsinline></video>

        <div class="ad-overlay" id="ad-overlay">
            <video id="ad-video" src="ad.mp4" playsinline></video>
            
            <div id="play-button"></div>
            <div id="skip-button">スキップ</div>
        </div>
    </div>

    <p id="time-display"></p>

    <script>
        // --- 1. 要素の取得 ---
        const mainVideo = document.getElementById('main-video');
        const adOverlay = document.getElementById('ad-overlay');
        const adVideo = document.getElementById('ad-video');
        const playButton = document.getElementById('play-button');
        const skipButton = document.getElementById('skip-button');
        const timeDisplay = document.getElementById('time-display');

        // --- 2. 設定値 ---
        const skippableTime = 5000;
        let adStartTime;
        // タイマーが一度だけ開始されるように制御するフラグ
        let isTimerStarted = false;

        // --- 3. 初期化 ---
        mainVideo.pause();

        // --- 4. イベントリスナーの設定 ---

        // (A) 再生ボタンがクリックされたら広告を再生
        playButton.addEventListener('click', () => {
            playButton.style.display = 'none';

            // adVideoの再生を試みる
            const playPromise = adVideo.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // 音声付き再生に失敗した場合 (主にSafari)
                    console.error("広告の再生に失敗しました:", error);
                    // ミュートして再度再生を試みる
                    adVideo.muted = true;
                    adVideo.play();
                    timeDisplay.textContent = '動画はミュートで再生されます。';
                });
            }
        });

        // (B) 広告の再生時間が更新されるたびに呼び出し、実際の再生開始を検知する
        adVideo.addEventListener('timeupdate', () => {
            // 再生時間が0より大きく、かつタイマーがまだ開始されていない場合のみ実行
            if (adVideo.currentTime > 0 && !isTimerStarted) {
                
                // フラグをtrueにして、この処理が二度と実行されないようにする
                isTimerStarted = true;

                // 実際の再生開始時間を記録
                adStartTime = Date.now();
                
                // 5秒後にスキップボタンを表示
                setTimeout(() => {
                    skipButton.style.display = 'block';
                }, skippableTime);
            }
        });

        // (C) スキップボタンがクリックされたら
        skipButton.addEventListener('click', () => {
            if (adStartTime) {
                const skipTime = Date.now();
                const elapsedTime = (skipTime - adStartTime) / 1000;
                timeDisplay.innerHTML = `広告は ${elapsedTime.toFixed(2)}秒でスキップされました。<br>ブラウザの「戻る」でアンケート画面に戻り、回答欄にスキップ時間を記入してください。`;
            }
            playMainVideo();
        });
        
        // (D) 広告が最後まで再生されたら
        adVideo.addEventListener('ended', () => {
            timeDisplay.innerHTML = '広告は 15秒でスキップされました。<br>ブラウザの「戻る」でアンケート画面に戻り、回答欄にスキップ時間を記入してください。<br>スキップボタンが出現しなかった場合は不具合です。';
            playMainVideo();
        });

        // --- 5. ヘルパー関数 ---

        function playMainVideo() {
            adOverlay.style.display = 'none';
            adVideo.pause();
            adVideo.currentTime = 0;

            // mainVideoを再生する前に、ミュートを解除し、controlsを追加する
            mainVideo.muted = false;
            mainVideo.controls = true; // ここでcontrolsを有効にする
            mainVideo.play();
        }
    </script>

</body>
</html>
