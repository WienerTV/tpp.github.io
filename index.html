<body>

    <h1>åºƒå‘Šã®å¾Œã«æœ¬ç·¨å‹•ç”»ãŒå†ç”Ÿã•ã‚Œã¾ã™</h1>
    <div class="video-container">

            <video id="ad-video" src="ad.mp4" playsinline></video>

    <script>
        // --- 1. è¦ç´ ã®å–å¾— ---
        const mainVideo = document.getElementById('main-video');
        const adOverlay = document.getElementById('ad-overlay');
        const adVideo = document.getElementById('ad-video');
        const playButton = document.getElementById('play-button');
        const skipButton = document.getElementById('skip-button');
        const unmuteButton = document.getElementById('unmute-button');
        const timeDisplay = document.getElementById('time-display');

        // --- 2. è¨­å®šå€¤ ---
        const skippableTime = 5; // ã‚¹ã‚­ãƒƒãƒ—å¯èƒ½ã«ãªã‚‹ã¾ã§ã®æ™‚é–“ (ç§’)
        let adStartTime;
        let countdownInterval; // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•°

        // --- 3. åˆæœŸåŒ– ---
        mainVideo.pause();

        // --- 4. ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š ---
        playButton.addEventListener('click', () => {
            adVideo.play();
            playButton.style.display = 'none';
        });
        
        // ### å¤‰æ›´ ### åºƒå‘Šã®å†ç”ŸãŒå§‹ã¾ã£ãŸã‚‰ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚’é–‹å§‹
        adVideo.addEventListener('playing', () => {
            adStartTime = Date.now();
            startCountdown(); // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³å‡¦ç†ã‚’é–‹å§‹
        });

        skipButton.addEventListener('click', () => {
            if (adStartTime) {
                const skipTime = Date.now();
                const elapsedTime = (skipTime - adStartTime) / 1000;
                timeDisplay.textContent = `åºƒå‘Šã¯ ${elapsedTime.toFixed(2)}ç§’ã§ã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œã¾ã—ãŸã€‚`;
            }
            playMainVideo();
        });
        
        adVideo.addEventListener('ended', () => {
            clearInterval(countdownInterval); // ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
            timeDisplay.textContent = 'åºƒå‘ŠãŒæœ€å¾Œã¾ã§å†ç”Ÿã•ã‚Œã¾ã—ãŸã€‚';
            playMainVideo();

        unmuteButton.addEventListener('click', () => {
            adVideo.muted = !adVideo.muted;
            unmuteButton.textContent = adVideo.muted ? 'ğŸ”Š' : 'ğŸ”‡';
        });

        // --- 5. ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•° ---

        // ### è¿½åŠ  ### ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³å‡¦ç†ã‚’è¡Œã†é–¢æ•°
        function startCountdown() {
            skipButton.style.display = 'block'; // ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
            skipButton.disabled = true; // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            
            let remainingTime = skippableTime;
            skipButton.textContent = `ã‚¹ã‚­ãƒƒãƒ—ã¾ã§ ${remainingTime}`;

            countdownInterval = setInterval(() => {
                remainingTime--;

                if (remainingTime <= 0) {

                    skipButton.disabled = false; // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
                    skipButton.textContent = 'ã‚¹ã‚­ãƒƒãƒ—';
                }
            }, 1000); // 1ç§’ã”ã¨ã«å®Ÿè¡Œ
        }

        function playMainVideo() {

            adVideo.pause();

        }
