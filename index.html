<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート用ホームページ</title>
    <style>
        /* --- 全体のスタイル --- */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        /* --- 動画コンテナ関連 --- */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- UI要素 --- */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: border-left-color 0.2s ease;
        }

        #play-button:hover {
            border-left-color: white;
        }

        #skip-button {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 25%;
            max-width: 130px;
            padding: 1.5% 0;
            font-size: 2vw;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: none; /* 初期状態は非表示 */
            transition: background-color 0.2s ease;
        }        
        
        #skip-button:hover, #unmute-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        #time-display {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            height: 20px; /* 表示エリアの高さを確保 */
        }
    </style>
</head>
<body>

    <h1>アンケート用動画</h1>

    <div class="video-container">
        <video id="main-video" src="main.mp4" controls></video>

        <div class="ad-overlay" id="ad-overlay">
            <video id="ad-video" src="ad.mp4" playsinline></video>
            
            <div id="play-button"></div>
            <div id="skip-button">スキップ</div>
            <div id="unmute-button">🔇</div>
        </div>
    </div>

    <p id="time-display"></p>

    <script>
        // --- 1. 要素の取得 ---
        const mainVideo = document.getElementById('main-video');
        const adOverlay = document.getElementById('ad-overlay');
        const adVideo = document.getElementById('ad-video');
        const playButton = document.getElementById('play-button');
        const skipButton = document.getElementById('skip-button');
        const unmuteButton = document.getElementById('unmute-button');
        const timeDisplay = document.getElementById('time-display');

        // --- 2. 設定値 ---
        const skippableTime = 5000; // スキップ可能になるまでの時間 (ミリ秒)
        let adStartTime; // 広告再生開始時刻を保存する変数

        // --- 3. 初期化 ---
        mainVideo.pause();

        // --- 4. イベントリスナーの設定 ---

        // (A) 再生ボタンがクリックされたら広告を再生
        playButton.addEventListener('click', () => {
            adVideo.play();
            playButton.style.display = 'none'; // 再生ボタンを非表示に
        });

        // (B) 広告の再生が"実際に"始まったら、時刻を記録しスキップボタン表示タイマーを開始
        adVideo.addEventListener('playing', () => {
            adStartTime = Date.now(); // 開始時刻を記録
            
            // 指定時間後にスキップボタンを表示
            setTimeout(() => {
                skipButton.style.display = 'block';
            }, skippableTime);
        });

        // (C) スキップボタンがクリックされたら時間を計測し、本編へ
        skipButton.addEventListener('click', () => {
            // adStartTimeが記録されている場合のみ時間を計算
            if (adStartTime) {
                const skipTime = Date.now();
                const elapsedTime = (skipTime - adStartTime) / 1000; // 秒に変換
                timeDisplay.textContent = `広告は ${elapsedTime.toFixed(2)}秒でスキップされました。\nアンケート画面に戻ってください。`;
            }
            playMainVideo();
        });
        
        // (D) 広告が最後まで再生されたら本編へ
        adVideo.addEventListener('ended', () => {
            timeDisplay.textContent = '広告が最後まで再生されました。';
            playMainVideo();
        });

        // (E) ミュートボタンで音声オン/オフを切り替え
        unmuteButton.addEventListener('click', () => {
            adVideo.muted = !adVideo.muted; // mutedプロパティを反転させる
            unmuteButton.textContent = adVideo.muted ? '🔊' : '🔇'; // ボタンの絵文字を変更
        });

        // --- 5. ヘルパー関数 ---

        // 本編動画を再生する処理をまとめた関数
        function playMainVideo() {
            adOverlay.style.display = 'none'; // 広告オーバーレイを非表示
            adVideo.pause(); // 念のため広告動画を停止
            adVideo.currentTime = 0; // 広告動画の再生位置をリセット
            mainVideo.play(); // 本編を再生
        }
    </script>

</body>

</html>
