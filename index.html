<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート用ホームページ</title>
    <style>
        /* --- 全体のスタイル --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Safari/iOS向けにフォントを調整 */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        /* --- 動画コンテナ関連 --- */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* 中央配置のため */
            justify-content: center; /* 中央配置のため */
            align-items: center; /* 中央配置のため */
        }

        /* --- UI要素 --- */
        #play-button {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: border-left-color 0.2s ease;
            position: absolute; /* ad-overlayがflexでも中央を維持 */
        }

        #play-button:hover {
            border-left-color: white;
        }

        #skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: clamp(12px, 2vw, 16px); /* 画面サイズに応じたレスポンシブな文字サイズ */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: none; /* 初期状態は非表示 */
            transition: background-color 0.2s ease;
        }        
        
        #unmute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 50%; /* 円形に */
            cursor: pointer;
            display: flex; /* 絵文字を中央に配置 */
            justify-content: center;
            align-items: center;
            opacity: 0; /* 最初は非表示 */
            transition: opacity 0.3s ease, background-color 0.2s ease;
        }

        #skip-button:hover, #unmute-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        #time-display {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            height: 40px; /* 2行表示でもレイアウトが崩れないように高さを確保 */
            line-height: 1.4; /* 行間を調整 */
        }
    </style>
</head>
<body>

    <h1>アンケート用動画</h1>

    <div class="video-container">
        <video id="main-video" src="main.mp4" controls playsinline></video>

        <div class="ad-overlay" id="ad-overlay">
            <video id="ad-video" src="ad.mp4" muted playsinline></video>
            
            <div id="play-button"></div>
            <div id="skip-button">スキップ</div>
            <div id="unmute-button"></div> </div>
    </div>

    <p id="time-display"></p>

    <script>
        // --- 1. 要素の取得 ---
        const mainVideo = document.getElementById('main-video');
        const adOverlay = document.getElementById('ad-overlay');
        const adVideo = document.getElementById('ad-video');
        const playButton = document.getElementById('play-button');
        const skipButton = document.getElementById('skip-button');
        const unmuteButton = document.getElementById('unmute-button');
        const timeDisplay = document.getElementById('time-display');

        // --- 2. 設定値 ---
        const skippableTime = 5000; // スキップ可能になるまでの時間 (ミリ秒)
        let adStartTime; // 広告再生開始時刻を保存する変数

        // --- 3. 初期化 ---
        mainVideo.pause();

        // 【Safari対策】ミュートボタンの初期表示を、動画の実際のミュート状態に合わせる
        function updateUnmuteButton() {
            unmuteButton.textContent = adVideo.muted ? '🔇' : '🔊';
        }
        updateUnmuteButton(); // ページ読み込み時に実行

        // --- 4. イベントリスナーの設定 ---

        // (A) 再生ボタンがクリックされたら広告を再生
        playButton.addEventListener('click', () => {
            // play()はPromiseを返すため、成功/失敗をハンドリングするのがより丁寧
            adVideo.play().then(() => {
                playButton.style.display = 'none'; // 再生ボタンを非表示に
                unmuteButton.style.opacity = '1';  // ミュートボタンを表示
            }).catch(error => {
                console.error("広告動画の再生に失敗しました:", error);
                // ここでエラーメッセージを表示するなどのフォールバック処理が可能
            });
        });

        // (B) 広告の再生が"実際に"始まったら、時刻を記録しスキップボタン表示タイマーを開始
        adVideo.addEventListener('playing', () => {
            adStartTime = Date.now(); // 開始時刻を記録
            
            setTimeout(() => {
                skipButton.style.display = 'block';
            }, skippableTime);
        });

        // (C) スキップボタンがクリックされたら時間を計測し、本編へ
        skipButton.addEventListener('click', () => {
            if (adStartTime) {
                const skipTime = Date.now();
                const elapsedTime = (skipTime - adStartTime) / 1000;
                // innerHTMLと<br>を使い、より確実に改行させる
                timeDisplay.innerHTML = `広告は ${elapsedTime.toFixed(2)}秒でスキップされました。<br>アンケート画面に戻ってください。`;
            }
            playMainVideo();
        });
        
        // (D) 広告が最後まで再生されたら本編へ
        adVideo.addEventListener('ended', () => {
            timeDisplay.textContent = '広告が最後まで再生されました。';
            playMainVideo();
        });

        // (E) ミュートボタンで音声オン/オフを切り替え
        unmuteButton.addEventListener('click', () => {
            adVideo.muted = !adVideo.muted; // mutedプロパティを反転させる
            updateUnmuteButton(); // ボタンの絵文字を更新
        });

        // --- 5. ヘルパー関数 ---

        // 本編動画を再生する処理
        function playMainVideo() {
            adOverlay.style.display = 'none'; // 広告オーバーレイを非表示
            adVideo.pause(); 
            adVideo.currentTime = 0; 
            mainVideo.play(); // 本編を再生
        }
    </script>

</body>
</html>
